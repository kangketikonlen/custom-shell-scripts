docRoot                   $VH_ROOT/html/
vhDomain                  *
vhAliases                 *
adminEmails               support@kangketik.web.id
enableGzip                1
enableBr                  1

errorlog $VH_ROOT/logs/error_log {
  useServer               1
  logLevel                ERROR
  rollingSize             10M
  keepDays                3
}

accesslog $VH_ROOT/logs/access_log {
  useServer               0
  rollingSize             10M
}

index  {
  useServer               1
  indexFiles              index.php, index.html
}

scripthandler  {
  add                     lsapi:lsphp74 php
}

accessControl  {
  allow                   *
}

extprocessor lsphp73 {
  type                    lsapi
  address                 uds://tmp/lshttpd/lsphp73.sock
  maxConns                300
  env                     PHP_LSAPI_CHILDREN=300
  initTimeout             60
  retryTimeout            0
  persistConn             1
  respBuffer              0
  autoStart               2
  path                    $SERVER_ROOT/lsphp73/bin/lsphp
  backlog                 100
  instances               1
}

extprocessor lsphp74 {
  type                    lsapi
  address                 uds://tmp/lshttpd/lsphp74.sock
  maxConns                300
  initTimeout             60
  retryTimeout            7200
  persistConn             1
  pcKeepAliveTimeout      30
  respBuffer              0
  autoStart               2
  path                    $SERVER_ROOT/lsphp74/bin/lsphp
  backlog                 100
  instances               1
}

rewrite  {
  enable                  1
  autoLoadHtaccess        1
  rules                   <<<END_rules
#redirect http to https

RewriteEngine On
RewriteCond %{HTTPS} off
RewriteRule ^(.*)$ https://%{HTTP_HOST}%{REQUEST_URI} [L,R=301]
RewriteCond %{REQUEST_FILENAME} !-f
RewriteCond %{REQUEST_FILENAME} !-d
RewriteRule ^(.*)$ index.php/$1 [L,QSA]
  END_rules


}

vhssl  {
  keyFile                 /etc/letsencrypt/live/akademik.mtsattaqwa3.sch.id/privkey.pem
  certFile                /etc/letsencrypt/live/akademik.mtsattaqwa3.sch.id/fullchain.pem
  certChain               1
}

module cache {
enableCache                      0
enablePrivateCache               0
checkPublicCache                 1
checkPrivateCache                1
qsCache                          1
reqCookieCache                   1
ignoreReqCacheCtrl               1
ignoreRespCacheCtrl              0
respCookieCache                  1
expireInSeconds                  3600
privateExpireInSeconds           3600
maxStaleAge                      200
maxCacheObjSize                  10000000
storagepath                      cachedata
noCacheDomain
noCacheUrl
no-vary                          0
addEtag                          0
  ls_enabled              1
}

